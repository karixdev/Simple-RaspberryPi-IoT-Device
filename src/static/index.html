<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyIoT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://storage.googleapis.com/zsi-first-project/styles.css"
    />
  </head>
  <body>
    <div class="container-md">
      <header>
        <h1>MyIoT</h1>
      </header>
      <div class="cards">
        <div class="card">
          <div class="card-body">
            <h5>Temperatura: <span id="temperature">-</span>&deg;C</h5>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5>Wilgnotność: <span id="humidity">-</span>%</h5>
          </div>
        </div>
      </div>
      <div class="switches">
        <div class="main-switch-holder">
          <h5>Przełącznik:</h5>
          <button id="toggle" class="toggle">OFF</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const host = '{host_ip}';
    </script>
    <script src="https://storage.googleapis.com/zsi-first-project/index.js"></script>
  </body>
</html>
